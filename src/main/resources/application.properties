spring.application.name=connectdeaf


# Ativa DATA.sql para popular o banco de dados
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true


# Configurações do banco de dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/connectdeaf_db
spring.datasource.username=connectdeaf_user
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Configurações do Flyway
spring.flyway.baseline-on-migrate=true
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration

